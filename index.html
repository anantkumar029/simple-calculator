<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- linking external CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="main-section">

        <div>
            <button class="changeModeBtn" onclick="changeMode()">Dark Mode</button>
        </div>

        <div class="container">
            <div class="row">
                <input class="input" type="text" name="" id="">
            </div>
            <div class="row">
                <button class="btn btn-color clear">AC</button>
                <button class="btn btn-color button backspace"><img src="./assets/backspace.png"></button>
                <button class="btn btn-color percent">&percnt;</button>
                <button class="btn btn-color divide">&divide;</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn-color multiply">&times;</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn-color subtract">&minus;</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-color plus">&plus;</button>
            </div>
            <div class="row">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn btn-color equals">&equals;</button>
            </div>
        </div>
    </section>

    <!-- linking external JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
